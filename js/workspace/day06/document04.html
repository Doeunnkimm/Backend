<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자를 이용한 선택</title>
  </head>
  <body>
    <h1>CSS 선택자를 이용한 선택</h1>
    <p>첫 번째 단락이에요 !</p>
    <ul>
      <li class="odd">치킨</li>
      <li class="even">피자</li>
      <li class="odd">초밥</li>
      <li class="even">카레</li>
      <li class="odd">제육덮밥</li>
    </ul>
  </body>
  <script>
    // querySelector는 하나만 가져옴
    // querySelectorAll은 모두 가져옴
    const p = document.querySelector('p'); // 태그명으로
    const oddList = document.querySelectorAll('.odd');
    const evenList = document.querySelectorAll('li.even');
    const lists = document.getElementsByTagName('li');

    p.innerHTML = '수정된 단락입니다.';

    // odd의 글자색은 전부 보라색으로, even의 글자색은 원하는 색으로 변경한다.
    // 만약 본인이 잘한다고 생각하며, 한 줄로 해결한다.

    // oddList.forEach(item => (item.style.color = 'purple'));
    // evenList.forEach(item => (item.style.color = 'hotpink'));

    HTMLCollection.prototype.forEach = Array.prototype.forEach;

    lists.forEach(li => {
      li.style.color = li.getAttribute('class') === 'odd' ? 'purple' : 'hotpink';
    });
  </script>
</html>
