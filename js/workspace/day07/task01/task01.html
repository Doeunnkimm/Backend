<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      </tr>
      <tr class="line">
        <td class="type">성인</td>
        <td>5000원</td>
      </tr>
    </table>
    <fieldset>
      <legend>구분</legend>
      <input id="type-input" />
      <input id="type-button" type="button" value="확인" />
    </fieldset>
